<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>

    <header>
        <div class="res-logo-section d-flex">
            <div class="res-logo-wrapper">
                <img src="./assets/images/logo1x-142x36.png" alt="">
            </div>
        </div>
        <div class="navbar">
            <div class="container-85">
                <div class="nav-wrapper nonwrap-row">
                    <div class="logo nonwrap-row">
                        <img class="res-logo-none" src="./assets/images/logo1x-142x36.png" alt="">
                        <div class="burger">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="search-section">
                            <div class="categories nonwrap-row">
                                <div class="col-1">
                                    <div class="nav-dropdown d-flex">
                                        <span>All</span>
                                    </div>
                                </div>
                                <div class="col-10">
                                    <div class="nav-input">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-1">
                                    <div class="nav-search-icon d-flex">
                                        <i class="fa-solid fa-magnifying-glass"> </i>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-2 res-user-items-none">
                        <div class="user-nav nonwrap-row">
                            <ul class="nonwrap-row user-nav">
                                <li>
                                    <a class="user-nav-icon" href="">
                                        <i class="fa-regular fa-user"></i>
                                        <span class="icon-name">Login</span>

                                    </a>
                                </li>
                                <li>
                                    <a class="user-nav-icon" href="">
                                        <i class="fa-regular fa-user"></i>
                                        <span class="icon-name">Login</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="user-nav-icon" href="">

                                        <i class="fa-regular fa-heart"></i>
                                        <span class="icon-name">Login</span>
                                        <span class="icon-count">0</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="user-nav-icon" href="">
                                        <i class="fa-solid fa-circle-plus"></i>
                                        <span class="icon-name">Login</span>
                                        <span class="icon-count">0</span>
                                    </a>
                                </li>
                                <li class="shopping-card">
                                    <a class="user-nav-icon" href="">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class=" res-card">
                        <div class="res-shop-card-wrapper">
                            <a class="user-nav-icon" href="">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>


    <main>
        <section id="intro-slider">
            <div class="intro-slider-wrapper">
                <div class="slider-image">
                    <img src="./assets/images/run-1400x650h.jpg" alt="run-man">
                    <div class="slider-text">
                        <div class="yellow-text">
                            <div class="h2-content">
                                <span>DESIGN WITH</span>
                            </div>
                        </div>
                        <div class="slider-text-content">
                            <h3>PIXEL PERFECT </h3>

                        </div>
                        <div class="slider-text-blue-text">
                            <h3>PRECISION</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sample-banners-wrapper nonwrap-row">
                <div class="sample-banner">
                    <img src="./assets/images/juan-pablo-rodriguez-693578-unsplash-250x150w.jpg" alt="">
                </div>
                <div class="sample-banner">
                    <img src="./assets/images/juan-pablo-rodriguez-693578-unsplash-250x150w.jpg" alt="">
                </div>
                <div class="sample-banner">
                    <img src="./assets/images/juan-pablo-rodriguez-693578-unsplash-250x150w.jpg" alt="">
                </div>
                <div class="sample-banner">
                    <img src="./assets/images/juan-pablo-rodriguez-693578-unsplash-250x150w.jpg" alt="">
                </div>
            </div>

        </section>


        <section id="hesen">

        </section>


    </main>

</body>

</html>
